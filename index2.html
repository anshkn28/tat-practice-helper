    let time = 0;
    let timerInterval;
    let currentCount = 0;

    function startPractice(count) {
      currentCount = count;
      document.getElementById('menu').classList.add('hidden');
      document.getElementById('practice').classList.remove('hidden');
      document.getElementById('practice-title').innerText = `SRT Practice (${count} SRTs)`;

      const list = document.getElementById('srt-list');
      list.innerHTML = '';
      const shuffled = [...srts].sort(() => Math.random() - 0.5).slice(0, count);
      for (let i = 0; i < count; i++) {
        const div = document.createElement('div');
        div.className = 'srt-box';
        div.innerHTML = `<p>${shuffled[i]}</p><p style="color:gray;font-style:italic;">(Write your response by hand on paper)</p>`;
        list.appendChild(div);
      }
      window.__lastSessionPrompts = shuffled;

      time = 0;
      updateTimer();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        time++;
        updateTimer();
      }, 1000);
    }

    function updateTimer() {
      const minutes = Math.floor(time / 60);
      const seconds = String(time % 60).padStart(2, '0');
      document.getElementById('timer').innerText = `⏱ ${minutes}:${seconds}`;
    }

    function finishPractice() {
      clearInterval(timerInterval);
      document.getElementById('practice').classList.add('hidden');
      document.getElementById('result').classList.remove('hidden');
      const minutes = Math.floor(time / 60);
      const seconds = String(time % 60).padStart(2, '0');
      document.getElementById('final-time').innerText = `Your Time: ⏱ ${minutes}:${seconds}`;

      const resultList = document.getElementById('result-list');
      resultList.innerHTML = '';
      const used = window.__lastSessionPrompts || [];
      for (let i = 0; i < currentCount; i++) {
        const div = document.createElement('div');
        div.className = 'srt-box';
        div.innerHTML = `<p>${used[i]}</p>`;
        resultList.appendChild(div);
      }
    }

    setTimeout(() => {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('menu').classList.remove('hidden');
